# https://docs.gitlab.com/ee/user/project/insights/

bugsCharts:
  title: "Charts for bugs"
  charts:
    - title: "Monthly bugs created"
      description: "Open bugs created per month"
      type: bar
      query:
        data_source: issuables
        params:
          issuable_type: issue
          issuable_state: opened
          filter_labels:
            - bug
          group_by: month
          period_limit: 24

featureCharts:
  title: "Charts for features"
  charts:
    - title: "Monthly features requests"
      description: "Open features created per month"
      type: bar
      query:
        data_source: issuables
        params:
          issuable_type: issue
          issuable_state: opened
          filter_labels:
            - feature
          group_by: month
          period_limit: 24
